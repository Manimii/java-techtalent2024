<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página web del proyecto Grupal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Página web del proyecto Grupal</h1>
  <p id="descr">
    Proyecto html realizado por Manel, Santos y Alejandro con formulario,
    listas e imagenes
  </p>

  <section id="Lista">
    <h2>Miembros del grupo</h2>
    <ul>
      <li>Manel</li>
      <li>Santos</li>
      <li>Alejandro</li>
    </ul>
  </section>

  <section id="Imagenes">
    <h2>Galería de imagenes</h2>
    <div class="listaImagenes">
      <ul>
        <li>
          <figure>
            <img src="img/Manel.png" alt="Manel" width="53%" title="Manel" />
            <figcaption>Manel</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="img/Santos.png" alt="Santos" width="60%" title="Santos" />
            <figcaption>Santos</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="img/Alejandro.png" alt="Alejandro" width="60%" title="Alejandro" />
            <figcaption>Alejandro</figcaption>
          </figure>
        </li>
      </ul>
    </div>
  </section>

  <section id="formulario">
    <h2>Formulario</h2>

    <form action="" class="form-group">
      <label for="Nombre">Nombre:</label>
      <input type="text" name="Nombre" id="nombre" placeholder="Nombre..." required rows="2"/>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="email@ejemplo.com" required />
      <label for="mensaje">Mensaje</label>
      <textarea class="form-control" name="mensaje" id="mensaje" rows="5"
        placeholder="Escriba su mensaje aquí..."></textarea>
      <button type="submit">Enviar</button>
    </form>


  </section>
</body>

</html>
